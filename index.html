<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <h1 class="header-title">Netflix</h1>
                    <p class="header-text">Всё о сериалах</p>
                </div>
                <div class="header-controls">
                    <a href="#" class="header-link">Вход и регистрация</a>
                </div>
                <div class="header-controls--mobile">
                    <img src="/images/free-icon.svg" alt="burger">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section search>
            <div class="container">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Что вы хотите посмотреть?">
                    <button class="search-btn">
                        <img class="search-icon" src="/images/search.svg" alt="search">
                        <span>Найти</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container">

            </div>
        </section>

    </main>
</body>
</html>
